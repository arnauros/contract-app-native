<!DOCTYPE html>
<html>
  <head>
    <title>Direct Access to Next.js App</title>
    <meta http-equiv="refresh" content="0;url=http://127.0.0.1:3000" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        background: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
      .url {
        font-family: monospace;
        background: #f0f0f0;
        padding: 8px 16px;
        border-radius: 4px;
        font-weight: bold;
      }
      .manual-link {
        display: inline-block;
        margin-top: 20px;
        background: #0070f3;
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redirecting to your Next.js App</h1>
      <p>If you're not automatically redirected, click the button below:</p>
      <a href="http://127.0.0.1:3000" class="manual-link"
        >Go to App via IP Address</a
      >
      <p>Or copy and paste this URL in your browser:</p>
      <div class="url">http://127.0.0.1:3000</div>

      <p style="margin-top: 30px">
        Alternative port (if the main one doesn't work):
      </p>
      <a
        href="http://127.0.0.1:3005"
        class="manual-link"
        style="background: #6b46c1"
        >Try Alternative Port (3005)</a
      >
    </div>

    <script>
      // This will immediately attempt to redirect to the IP address
      window.location.href = "http://127.0.0.1:3000";
    </script>
  </body>
</html>
